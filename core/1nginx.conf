events {}

http {
    client_max_body_size 100M;

    server {
        listen 80;
        server_name volcana.jonathanvera.dev;

        location / {
            proxy_pass http://volcana-frontend:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /api/ {
            proxy_pass http://volcana-backend:8000/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Si FastAPI sirve /media directamente en 8000:
        location /media/ {
            proxy_pass http://volcana-backend:8000/media/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}
