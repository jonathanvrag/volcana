version: '3.9'

services:
  db:
    image: postgres:16
    container_name: volcana-db
    environment:
      POSTGRES_USER: volcana
      POSTGRES_PASSWORD: volcana
      POSTGRES_DB: volcana
    volumes:
      - db_data:/var/lib/postgresql/data
      - ../database/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    networks:
      - volcana-net

  backend:
    build:
      context: ../backend
    container_name: volcana-backend
    env_file:
      - ../backend/.env
    depends_on:
      - db
    networks:
      - volcana-net
    ports:
      - '8000:8000'
    volumes:
      - media_data:/app/media

