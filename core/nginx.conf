events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Permitir archivos de hasta 2GB
    client_max_body_size 2048M;

    # Timeouts extendidos para uploads y streaming de videos grandes
    client_body_timeout 300s;
    client_header_timeout 300s;
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;
    send_timeout 300s;

    # Optimizaciones para archivos grandes (videos)
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;

    # Buffer mas grande para archivos pesados
    proxy_buffering off;
    proxy_request_buffering off;

    upstream backend {
        server backend:8000;
    }

    upstream frontend {
        server frontend:80;
    }

    server {
        listen 80;
        server_name localhost;

        # Frontend (React SPA)
        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # API Backend (FastAPI)
        location /api/ {
            proxy_pass http://backend/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Configuracion para uploads grandes
            client_max_body_size 2048M;
            proxy_request_buffering off;
            
            # Timeouts largos para uploads
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
        }

        # Servir archivos media (videos/imï¿½genes) directamente
        location /media/ {
            alias /usr/share/nginx/media/;  # ? Cambiar de /app/media/ a /usr/share/nginx/media/
            
            # Headers para streaming de video
            add_header Accept-Ranges bytes;
            add_header Cache-Control "public, max-age=31536000";
            add_header Access-Control-Allow-Origin *;
            
            # Para videos grandes
            sendfile on;
            tcp_nopush on;
            tcp_nodelay on;
            
            # Timeouts para streaming
            send_timeout 300s;
        }
    }
}
